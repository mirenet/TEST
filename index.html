<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floating YouTube Player</title>

<style>
body{
    margin:0;
    height:200vh;
    background:#111;
    font-family:Arial;
}

#floating-player{
    position:fixed;
    width:160px;
    height:90px;
    background:#000;
    border-radius:14px;
    overflow:hidden;
    z-index:9999;
    transform: translateY(200vh);
    transition: transform 0.3s ease;
}

#playerFrame{
    width:100%;
    height:100%;
    border:0;
}

#controls-bar{
    position:fixed;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    gap:20px;
}

.ctrl-btn{
    width:70px;
    height:70px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:28px;
    background:#444;
    color:white;
}
</style>
</head>
<body>

<div id="floating-player">
    <iframe id="playerFrame" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<div id="controls-bar">
    <div class="ctrl-btn" id="stop-btn">■</div>
    <div class="ctrl-btn" id="play-btn">▶</div>
    <div class="ctrl-btn" id="next-btn">⏭</div>
</div>

<script>
const playlist = [
  "dQw4w9WgXcQ","3tmd-ClpJxA","L_jWHffIx5E","kJQP7kiw5Fk","fRh_vgS2dFE",
  "RgKAFK5djSk","CevxZvSJLk8","2Vv-BfVoq4g","uelHwf8o7_U","hT_nvWreIhg",
  "09R8_2nJtjg","YqeW9_5kURI","fLexgOxsZu0","K0ibBPhiaG0","d9MyW72ELq0"
];

let currentIndex = 0;
let isPlaying = false;

const frame = document.getElementById("playerFrame");
const playBtn = document.getElementById("play-btn");
const stopBtn = document.getElementById("stop-btn");
const nextBtn = document.getElementById("next-btn");
const box = document.getElementById("floating-player");

function loadVideo(autoplay=false){
    frame.src =
      "https://www.youtube.com/embed/" +
      playlist[currentIndex] +
      "?playsinline=1&rel=0" +
      (autoplay ? "&autoplay=1" : "");
}

playBtn.addEventListener("click", ()=>{
    box.style.transform = "translateY(0)";
    loadVideo(true);
    isPlaying = true;
});

stopBtn.addEventListener("click", ()=>{
    frame.src = "";
    isPlaying = false;
});

nextBtn.addEventListener("click", ()=>{
    currentIndex = (currentIndex + 1) % playlist.length;
    loadVideo(true);
});
</script>

</body>
</html>
