<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gesture test</title>
  <style>body{display:flex;height:100vh;align-items:center;justify-content:center;background:#111;color:#fff;font-family:Arial}button{padding:20px 30px;font-size:20px;border-radius:8px}</style>
</head>
<body>
  <button id="test">Tap to test audio play()</button>

  <script>
    // mali base64 zvuk (kratak klik) — ne zavisi od mreže
    const base64 = "data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=";
    const a = new Audio(base64);
    a.preload = 'auto';

    document.getElementById('test').addEventListener('click', function(){
      // pokušaj da sinhrono pokreneš play() u click handleru
      a.play().then(()=> {
        alert('Audio play() uspesno (cuo si zvuk). Sign: TOP-LEVEL gestures dozvoljeni.');
      }).catch(err=>{
        alert('Audio play() je odbijen (blokiran). Sign: WebView NE dozvoljava top-level play().\\n' + (err && err.message ? err.message : 'no message'));
      });
    });
  </script>
</body>
</html>
